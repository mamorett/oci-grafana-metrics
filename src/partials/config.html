<h3 class="page-heading">OCI settings</h3>

<div class="gf-form-group">
  <div class="gf-form max-width-30">
    <label class="gf-form-label width-10">Environment</label>
    <select
      class="gf-form-input"
      ng-model="ctrl.current.jsonData.environment"
	    ng-required="true"
      ng-options="o as o for o in ctrl.getEnvironments()" >
    </select>   
  </div>
  <div class="gf-form max-width-30">
    <label class="gf-form-label width-10" ng-if="ctrl.current.jsonData.environment!=='OCI Instance'">Tenancy mode</label>
    <select
      class="gf-form-input"
      ng-model="ctrl.current.jsonData.tenancymode" ng-if="ctrl.current.jsonData.environment!=='OCI Instance'"
	    ng-required="true"
      ng-options="o as o for o in ctrl.getTenancyModes()" >
    </select>   
  </div>  
  <div class="gf-form max-width-30">
  <label class="gf-form-label width-10" ng-if="ctrl.current.jsonData.tenancymode!=='multitenancy'">Tenancy OCID</label>
    <input class="gf-form-input " 
		type="text" 
		ng-required="true"
    ng-model="ctrl.current.jsonData.tenancyOCID" ng-if="ctrl.current.jsonData.tenancymode!=='multitenancy'">
  </input>
  </div>
  <div class="gf-form max-width-30">
    <label class="gf-form-label width-10">Default Region</label>
    <select
      class="gf-form-input"
      ng-model="ctrl.current.jsonData.defaultRegion"
      ng-required="true"
      ng-options="o as o for o in ctrl.getRegions()">
    </select>
  </div>
  <br>

  <div class="gf-form-group">
    <label class="gf-form-label width-40">DEFAULT Tenancy</label>
    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Profile</span>
        <input type="text" class="gf-form-input" name="profile0" ng-readonly value="DEFAULT" readonly
          ng-model="ctrl.current.secureJsonData.profile0='DEFAULT'"
          placeholder="{{ctrl.current.secureJsonFields.profile0 ? 'DEFAULT' : 'DEFAULT'}}"></input>
      </div>
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Region</span>
          <select
          class="gf-form-input"
          ng-model="ctrl.current.secureJsonData.region0"
          ng-required="true"
          placeholder="{{ctrl.current.secureJsonFields.region0 ? 'configured' : ''}}"
          ng-options="o as o for o in ctrl.getRegions()">
        </select>
      </div>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">User OCID</span>
      <input type="text" class="gf-form-input" name="user0" ng-model='ctrl.current.secureJsonData.user0'
        placeholder="{{ctrl.current.secureJsonFields.user0 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Tenancy OCID</span>
      <input type="text" class="gf-form-input" name="tenancy0" ng-model='ctrl.current.secureJsonData.tenancy0'
        placeholder="{{ctrl.current.secureJsonFields.tenancy0 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Fingerprint</span>
      <input type="text" class="gf-form-input" name="fingerprint0" ng-model='ctrl.current.secureJsonData.fingerprint0'
        placeholder="{{ctrl.current.secureJsonFields.fingerprint0 ? 'configured' : ''}}"></input>
    </div>    
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-7"> Private Key</label>
        <textarea class="gf-form-input"
                  type="text"
                  cols="20" rows="4"
                  maxlength="4096"
        ng-required="true"
        ng-model='ctrl.current.secureJsonData.privkey0'
        placeholder="{{ctrl.current.secureJsonFields.privkey0 ? 'configured' : ''}}"
        >
      </textarea>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-7"> Private Key password (optional)</label>
      <input type="text" class="gf-form-input" name="privkeypass0" ng-model='ctrl.current.secureJsonData.privkeypass0'
        placeholder="{{ctrl.current.secureJsonFields.privkeypass0 ? 'configured' : ''}}"></input>
    </div>     
  </div>

  <div class="gf-form-group" ng-if="ctrl.current.jsonData.tenancymode==='multitenancy'">
    <label class="gf-form-label width-40">Additional Tenancy #1</label>
    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Profile</span>
        <input type="text" class="gf-form-input" name="profile1"
          ng-model='ctrl.current.secureJsonData.profile1'
          placeholder="{{ctrl.current.secureJsonFields.profile1 ? 'configured' : ''}}"></input>
      </div>
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Region</span>
          <select
          class="gf-form-input"
          ng-model="ctrl.current.secureJsonData.region1"
          ng-required="true"
          placeholder="{{ctrl.current.secureJsonFields.region1 ? 'configured' : ''}}"
          ng-options="o as o for o in ctrl.getRegions()">
        </select>
      </div>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">User OCID</span>
      <input type="text" class="gf-form-input" name="user1" ng-model='ctrl.current.secureJsonData.user1'
        placeholder="{{ctrl.current.secureJsonFields.user1 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Tenancy OCID</span>
      <input type="text" class="gf-form-input" name="tenancy1" ng-model='ctrl.current.secureJsonData.tenancy1'
        placeholder="{{ctrl.current.secureJsonFields.tenancy1 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Fingerprint</span>
      <input type="text" class="gf-form-input" name="fingerprint1" ng-model='ctrl.current.secureJsonData.fingerprint1'
        placeholder="{{ctrl.current.secureJsonFields.fingerprint1 ? 'configured' : ''}}"></input>
    </div>    
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-7"> Private Key</label>
        <textarea class="gf-form-input"
                  type="text"
                  cols="20" rows="4"
                  maxlength="4096"
        ng-required="true"
        ng-model='ctrl.current.secureJsonData.privkey1'
        placeholder="{{ctrl.current.secureJsonFields.privkey1 ? 'configured' : ''}}"
        >
      </textarea>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-15"> Private Key password (optional)</label>
      <input type="text" class="gf-form-input" name="privkeypass1" ng-model='ctrl.current.secureJsonData.privkeypass1'
        placeholder="{{ctrl.current.secureJsonFields.privkeypass1 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-15">Add another Tenancy ?</label>
      <input type="checkbox" ng-init='ctrl.current.jsonData.addon1=false' ng-model='ctrl.current.jsonData.addon1'</input>
    </div>      
  </div>

  <div class="gf-form-group" ng-if='ctrl.current.jsonData.addon1'>
    <label class="gf-form-label width-40">Additional Tenancy #2</label>
    <div class="gf-form-inline">
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Profile</span>
        <input type="text" class="gf-form-input" name="profile2"
          ng-model='ctrl.current.secureJsonData.profile2'
          placeholder="{{ctrl.current.secureJsonFields.profile2 ? 'configured' : ''}}"></input>
      </div>
      <div class="gf-form max-width-15">
        <span class="gf-form-label width-7">Region</span>
          <select
          class="gf-form-input"
          ng-model="ctrl.current.secureJsonData.region2"
          ng-required="true"
          placeholder="{{ctrl.current.secureJsonFields.region2 ? 'configured' : ''}}"
          ng-options="o as o for o in ctrl.getRegions()">
        </select>
      </div>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">User OCID</span>
      <input type="text" class="gf-form-input" name="user2" ng-model='ctrl.current.secureJsonData.user2'
        placeholder="{{ctrl.current.secureJsonFields.user2 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Tenancy OCID</span>
      <input type="text" class="gf-form-input" name="tenancy2" ng-model='ctrl.current.secureJsonData.tenancy2'
        placeholder="{{ctrl.current.secureJsonFields.tenancy2 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Fingerprint</span>
      <input type="text" class="gf-form-input" name="fingerprint2" ng-model='ctrl.current.secureJsonData.fingerprint2'
        placeholder="{{ctrl.current.secureJsonFields.fingerprint2 ? 'configured' : ''}}"></input>
    </div>    
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-7"> Private Key</label>
        <textarea class="gf-form-input"
                  type="text"
                  cols="20" rows="4"
                  maxlength="4096"
        ng-required="true"
        ng-model='ctrl.current.secureJsonData.privkey2'
        placeholder="{{ctrl.current.secureJsonFields.privkey2 ? 'configured' : ''}}"
        >
      </textarea>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-15"> Private Key password (optional)</label>
      <input type="text" class="gf-form-input" name="privkeypass2" ng-model='ctrl.current.secureJsonData.privkeypass2'
        placeholder="{{ctrl.current.secureJsonFields.privkeypass2 ? 'configured' : ''}}"></input>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label width-15">Add another Tenancy ?</label>
      <input type="checkbox" id="myCheck" class="gf-form-input" ng-model='ctrl.current.jsonData.addon2'</input>
    </div>      
  </div>

</div>
